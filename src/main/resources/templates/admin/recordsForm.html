<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Records Form</title>
    <th:block th:replace="admin/adminLayout :: bootstrapCore"></th:block>
</head>
<body>

<!--region include here-->
<nav th:replace="admin/adminLayout :: amNav"></nav>
<!--endregion-->

<div id="page-wrapper">
    <!--
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tables</h1>
        </div>
    </div>
    -->

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div>
                    <form action="/admincp/records">
                        <input type="hidden" hidden="hidden" th:name="mode" th:value="0">
                        <div class="navbar-right"> <button class="btn btn-outline btn-primary"><th:block th:text="#{btn.filter}"/></button></div>
                        <div class="navbar-right"><select th:name="deptNo" class="form-control">
                            <option th:value="-1">all</option>
                            <th:block th:replace="common_layout/comboboxLayout :: cbbDeptFrag"></th:block>
                        </select></div>
                    </form>
                </div>
                <div class="panel-heading">
                    <th:block th:utext="#{caption.recordManag}" />
                </div>
                <div class="panel-body"><div class="table-responsive">
                <table class="table" >
        <th:block th:if="${listRecords==null}" th:text="#{caption.emptyList}" />
        <th:block th:if="${listRecords!=null}">
            <th:block th:if="${listRecords.size()==0}" th:text="#{caption.emptyList}" />
                <th:block th:if="${listRecords.size()>0}">
                    <thead>
                    <tr>
                        <th><a href="/admincp/addRecord" type="button"><th:block th:text="#{btn.add}"/></a></th>
                        <th th:text="#{lb.recordType}"></th>
                        <th th:text="#{caption.reason}"></th>
                        <th th:text="#{lb.recordDate}"></th>
<!--                        <th>StaffNo</th>-->
                        <th th:text="#{lb.empName}"></th>
                        <th>Em@il</th>
<!--                        <th>DepartNo</th>-->
                        <th th:text="#{caption.Department}"></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody><th:block th:if="${listRecords!=null}">
                    <th:block th:each="record : ${listRecords}">
                        <tr class="odd gradeX">
                            <td class="center"><form action="/admincp/editRecords" method="post">
                                <input type="hidden" hidden="hidden" th:name="recordNo" th:value="${record.getKey()}" />
                                <button><th:block th:text="#{btn.Edit}" /></button>
                            </form></td>
                            <td class="center"  >
                                <th:block th:if="${record.getValue().getType()} == true" ><span><th:block th:text="#{lb.bonUp}" /></span></th:block>
                                <th:block th:if="${record.getValue().getType()} == false" ><span><th:block th:text="#{lb.dislaw}" /></span></th:block>
                            </td>
                            <td class="center" >
                                <span><th:block th:text="${record.getValue().getReason()}"/></span>
                            </td>
                            <td class="center"> <span><th:block th:text="${record.getValue().date}"/>
                            </span> </td>
                            <td class="center"><span>
                                <th:block th:text="${record.getValue().getStaffName()}"/>
                            </span></td>
                            <td class="center"><span>
                                <th:block th:text="${record.getValue().getEmail()}"/>
                            </span></td>
                            <td class="center"> <span>
                                <th:block th:text="${record.getValue().getDepartment()}"/>
                            </span></td>
                            <td class="center"><button class="btn btn-outline btn-danger"><th:block th:text="#{btn.drop}"/></button></td>
                        </tr>
                    </th:block>
                    </th:block></tbody>
                </th:block>
        </th:block>
                </table>
                </div></div>


            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">

        <!-- /.col-lg-6 -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Record By Department
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
</body>
</html>
