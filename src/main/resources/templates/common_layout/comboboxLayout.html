<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <th:block th:fragment="cbbDeptFrag">
        <th:block th:each="dept : ${departments}">
            <option value="${dept.getKey()}" ><th:block th:text="${dept.getValue()}" /></option>
        </th:block>
    </th:block>

    <th:block th:fragment="cbbGender">
        <option value="1"><th:block th:text="#{gender.Male}" /></option>
        <option value="0"><th:block th:text="#{gender.Female}" /></option>
        <option value="-1"><th:block th:text="#{gender.null}" /></option>
    </th:block>

</body>
</html>
